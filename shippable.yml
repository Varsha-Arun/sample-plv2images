# Language setting
language: node_js


# Version number
node_js:
  - 0.12

build:
  ci:
    - ps -eax
    - ls -al

  post_ci:
    - docker build -t="varshaarun/pipeline:$BRANCH.$BUILD_NUMBER" .
    - docker push "varshaarun/pipeline:$BRANCH.$BUILD_NUMBER"

integrations:
  hub:
    - integrationName: "docker-varshaarun"
      type: docker
